<!DOCTYPE HTML>
<html>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>NinjaFund.com</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/ninjafund.base.css" />

  <!-- JS INCLUDES -->
  <script type="text/javascript" src="/assets/jquery.js"></script>
  <script type="text/javascript" src="/assets/common.js"></script>
   <script type="text/javascript" src="/assets/jst.js"></script> 
   <script type="text/javascript" src="/assets/theme.js"></script> 

  <!--[if lt IE 9]>
  <link rel="stylesheet" type="text/css" href="/stylesheets/ninjafund.ie.css" />
  <script src="http://http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</html>
<body>

  <div id="gradient">
    <div id="stars">
      <div id="container" class="logincontainer">
        <!-- The application "window" -->
        <div id="application">
          <!-- The content -->
          <section id="content">
            <br /><br />
            <form id="logon-form" action="/">
              <section>
                <label for="username">Username</label>
                <div>
                  <input id="username" type="text" name="username" placeholder="Username" class="required" />
                </div>
              </section>
              <section>
                <label for="password">Password</label>
                <div>
                  <input id="password" type="password" name="password" id="password" placeholder="Password" class="required" />
                  <br /><br />
                  <input type="submit" value="Login" class="button primary" />
                  <a href="#" class="button">Cancel</a>
                </div>
              </section>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>
